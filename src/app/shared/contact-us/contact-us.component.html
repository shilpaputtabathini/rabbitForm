<div class="routingContent">

    <h1 class="text-center colorWhite display-2 openSans">Contact US</h1>

    

</div>

<div class="p-tb50 contactUsArea position-realtive">
<div class="container">
    <div class="row">
        <div class="col">
            <div class="contactUsInner">
                <form [formGroup]="contactUsForm" (ngSubmit)="contactUsFormSubmit()">
                    <div class="form-group">
                      <input type="text" class="form-control " formControlName="username" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                      <input type="email" class="form-control" formControlName="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" formControlName="mobileNumber" required
                        placeholder="Mobile Number">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" formControlName="subject" required
                        placeholder="Subject">
                    </div>
                    <div class="form-group">
                      <textarea type="text" cols="10" class="form-control" formControlName="message" required
                        placeholder="Message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                  </form>
            </div>
        </div>
    </div>
</div>
</div>
